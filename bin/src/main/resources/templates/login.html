<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="navbars/main_navbar :: navbar">Navbar</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{l.h1}">Please, login</h1>
            <div class="card-body">
                <form th:action="@{login}" method="post">
                    <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message == 'Bad credentials'}"
                         th:text="#{l.error.message.badCredentials}" style="color: red" class="text-center">
                        Invalid login or password
                    </div>
                    <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message == 'User is disabled'}"
                         th:text="#{l.error.message.userIsBlocked}" style="color: red" class="text-center">
                        User is blocked
                    </div>
                    <div class="form-group">
                        <label for="login" th:text="#{c.login}">Login</label>
                        <input id="login" type="text" name="login" class="form-control"
                               th:placeholder="#{c.loginPH}" th:required="required">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{c.password}">Password</label>
                        <input id="password" type="password" name="password" class="form-control"
                               th:placeholder="#{c.passwordPH}" th:required="required">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-secondary btn-lg btn-block" th:text="#{l.button}">
                            Log in
                        </button>
                    </div>
                    <br>
                    <div class="form-group">
                        <span th:text="#{l.register.text}">Register text</span> <a th:href="@{/registration}"
                                                                                   th:text="#{l.register.link}">Link</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
