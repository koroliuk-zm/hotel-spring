<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pagination">
    <nav th:if="${currentPage.totalPages > 1}">
        <ul class="pagination pagination-lg">
            <li th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber==currentPage.number + 1} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{${#httpServletRequest.requestURI}(page=${pageNumber})}"
                   th:if="${pageNumber!=currentPage.number + 1}" th:text="${pageNumber}">link</a>
                <span class="page-link" th:if="${pageNumber==currentPage.number + 1}" th:text="${pageNumber}">link</span>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
