<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{e404.title}">404 page</title>
</head>
<body>
<div class="container">
    <p><br></p>
    <div class="row text-center">
        <h1 th:text="#{e404.h1}">Sorry, but there is no such page!</h1>
        <p><br></p>
        <h2 th:text="#{e404.h2}">Try again!</h2>
        <p><br></p>
        <p>
            <a th:href="@{/back}" th:text="#{c.button.back}" class="btn btn-outline-secondary">Back</a>
        </p>
    </div>
</div>
</body>
</html>
