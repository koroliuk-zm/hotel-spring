<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{cu.title}">Create user</title>
</head>
<body>
<div th:insert="navbars/admin_navbar :: navbar">Navbar</div>
<br>
<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="#{cu.head}">Create new User</h1>
            <div class="card-body">
                <form th:action="@{/admin/users}" th:object="${userDTO}" method="post">
                    <div class="form-group">
                        <label for="login" th:text="#{c.login}">Login</label>
                        <input id="login" type="text" name="login" th:field="*{login}" class="form-control"
                               th:placeholder="#{c.loginPH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('login')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="name" th:text="#{c.name}">Name</label>
                        <input id="name" type="text" name="name" th:field="*{name}" class="form-control"
                               th:placeholder="#{c.namePH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="surname" th:text="#{c.surname}">Surname</label>
                        <input id="surname" type="text" name="surname" th:field="*{surname}" class="form-control"
                               th:placeholder="#{c.surname}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('surname')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{c.password}">Password</label>
                        <input id="password" type="password" name="password" th:field="*{password}" class="form-control"
                               th:placeholder="#{c.passwordPH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm" th:text="#{c.passwordConfirm}">Confirm Password</label>
                        <input id="passwordConfirm" type="password" name="passwordConfirm" th:field="*{passwordConfirm}"
                               class="form-control"
                               th:placeholder="#{c.passwordConfirmPH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('passwordConfirm')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="email" th:text="#{c.email}">Email</label>
                        <input id="email" type="text" name="email" th:field="*{email}"
                               class="form-control"
                               th:placeholder="#{c.emailPH}" th:required="required">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" style="color:red;">Error</li>
                        </ul>
                    </div>
                    <div class="form-group">
                        <label for="userRole.id" th:text="#{c.userRole}">User role</label>
                        <select id="userRole.id" class="form-control" name="userRole" th:field="*{userRole.id}">
                            <option th:value="1" th:text="#{c.admin}">Administrator</option>
                            <option th:value="2" th:text="#{c.waiter}">Waiter</option>
                            <option th:value="3" th:text="#{c.user}">User</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-outline-success mb-3" th:text="#{c.button.submit}">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
