<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="#{a.title}">Title</title>
</head>
<body>
<div th:insert="navbars/admin_navbar :: navbar">Navbar</div>
<br>
<div class="container">
    <div class="row">
        <h1 class="text-center" th:text="#{a.head}">Administrator page</h1>
    </div>
    <br>
    <table>
        <tbody>
        <tr>
            <th th:text="#{c.login}">Login</th>
            <td th:text="${userDTO.login}">Login</td>
        </tr>
        <tr>
            <th th:text="#{c.name}">Name</th>
            <td th:text="${userDTO.name}">Name</td>
        </tr>
        <tr>
            <th th:text="#{c.surname}">Last name</th>
            <td th:text="${userDTO.surname}">Surname</td>
        </tr>
        </tbody>
    </table>
    <br>
    <table class="table table-success table-striped">
        <thead class="table-dark">
        <tr>
            <th th:text="#{a.users}">Users menu</th>
            <th th:text="#{a.rooms}">Rooms menu</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    <li><a th:href="@{/admin/users}" th:text="#{au.head}">Users list</a></li>
                    <li><a th:href="@{/admin/users/new}" th:text="#{cu.head}">Create new user</a></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li><a th:href="@{/admin/rooms}" th:text="#{ar.head}">Rooms list</a></li>
                    <li><a th:href="@{/admin/rooms/new}" th:text="#{cr.head}">Create new room</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
