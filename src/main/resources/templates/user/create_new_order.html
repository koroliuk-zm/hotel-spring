<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title th:text="#{cno.title}">Create new order</title>
</head>
<body>
	<div th:insert="navbars/user_navbar :: navbar">Navbar</div>
	<br>
	<div class="container">
		<br>
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="#{cno.head}">Create new order</h1>
				<div class="card-body">
					<form th:action="@{/user/rooms/order/create_new_order}" th:object="${requestDTO}" method="post" width="60%">
						<div class="form-group">
							<label for="seatsNumber" th:text="#{c.seatsAmount}">Seats
								Amount</label> <input id="seatsNumber" type="text" name="seatsNumber"
								th:field="*{seatsNumber}" class="form-control"
								th:placeholder="#{c.seatsAmountPH}" th:required="required">
							<ul>
								<li th:each="err : ${#fields.errors('seatsNumber')}"
									th:text="${err}" style="color: red;">Error</li>
							</ul>
						</div>
						<div class="form-group">
							<label for="roomType.id" th:text="#{c.roomType.type}">Room
								type</label> <select id="roomType.id" class="form-control"
								name="roomType" th:field="*{roomType.id}">
								<option th:value="1" th:text="#{c.standart}">Standart
									room</option>
								<option th:value="2" th:text="#{c.family}">Family room</option>
								<option th:value="3" th:text="#{c.duplex}">Duplex room</option>
								<option th:value="4" th:text="#{c.president}">President
									room</option>
								<option th:value="5" th:text="#{c.triple}">Triple room</option>
							</select>
						</div>
						<div class="form-group">
							<label for="checkInDate" th:text="#{c.checkInDate}">Check
								in date</label> <input id="checkInDate" type="date" name="checkInDate"
								th:field="*{checkInDate}" class="form-control" th:placeholder="#{c.checkInDate}" th:required="required">
						</div>
						<ul>
								<li th:each="err : ${#fields.errors('checkInDate')}"
									th:text="${err}" style="color: red;">Error</li>
						</ul>
						<div class="form-group">
							<label for="checkOutDate" th:text="#{c.checkOutDate}">Check
								out date</label> <input id="checkOutDate" type="date"
								name="checkOutDate" th:field="*{checkOutDate}"
								class="form-control" th:placeholder="#{c.checkInDate}" th:required="required">
						</div>		
							<ul>
								<li th:each="err : ${#fields.errors('checkOutDate')}"
									th:text="${err}" style="color: red;">Error</li>
							</ul>
						<br>
						<button type="submit" class="btn btn-outline-success mb-3"
							th:text="#{c.button.submit}">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
